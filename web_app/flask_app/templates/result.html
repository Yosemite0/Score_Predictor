<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column; /* Allow multiple items vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
            padding: 20px; /* Add some padding */
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            max-width: 100%; /* Ensure responsiveness */
            margin-bottom: 20px; /* Space before nav links */
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .result-text {
            font-size: 1.2em;
            margin-bottom: 25px;
        }
        .prediction {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 30px;
            word-wrap: break-word; /* Handle long prediction strings */
        }
        .nav-links {
            text-align: center;
            margin-top: 15px;
        }
        .nav-links a {
            display: inline-block; /* Make them behave like buttons */
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin: 5px; /* Add some margin between buttons */
            font-size: 0.9em;
        }
        .nav-links a:hover {
            background-color: #0056b3;
        }
        .nav-links a.secondary { /* Optional: style for secondary actions */
            background-color: #6c757d;
        }
        .nav-links a.secondary:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        <p class="result-text">The model predicts the following outcome:</p>
        <div class="prediction">
            {{ prediction_output }} <!-- Placeholder for the prediction result -->
        </div>
        <div class="nav-links">
            <a href="/model1_form">Try Model 1 Again</a>
            <a href="/model2_form" class="secondary">Try Model 2</a>
            <a href="/" class="secondary">Back to Home (Model 1)</a>
        </div>
    </div>
</body>
</html>
