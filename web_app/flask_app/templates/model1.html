<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Score Predictor Input</title>
    <style>
        body {
            font-family: sans-serif; display: flex; flex-direction: column;
            justify-content: center; align-items: center; min-height: 100vh;
            background-color: #f4f7f6; margin: 0; padding: 20px; box-sizing: border-box;
        }
        .container {
            background-color: #fff; padding: 30px; border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 450px;
            max-width: 100%; margin-bottom: 20px;
        }
        h2 { color: #333; text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input[type="text"], input[type="number"], select {
            width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd;
            border-radius: 4px; box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff; color: white; padding: 10px 15px;
            border: none; border-radius: 4px; cursor: pointer;
            font-size: 16px; width: 100%; transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover { background-color: #0056b3; }
        .nav-links { text-align: center; margin-top: 15px; }
        .nav-links a {
            color: #007bff; text-decoration: none; margin: 0 10px; font-size: 0.9em;
        }
        .nav-links a:hover { text-decoration: underline; }
        .hidden-field { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict Score (Model 1 - 7 Features)</h2>
        <form action="{{ '/predict_model1' if 'model1' in request.path else '/predict_model2' }}" method="post">
            <div class="form-group">
                <label for="innings">Innings:</label>
                <select id="innings" name="innings" required onchange="toggleConditionalFields()">
                    <option value="1">1st Innings</option>
                    <option value="2">2nd Innings</option>
                </select>
            </div>
            <div class="form-group">
                <label for="over_num">Over Number (e.g., 5.2 for 5 overs, 2 balls):</label>
                <input type="number" id="over_num" name="over_num" step="0.1" min="0" max="19.5" placeholder="Enter current over (e.g., 5.2)" required>
            </div>
            <div class="form-group">
                <label for="current_score">Current Score (Runs):</label>
                <input type="number" id="current_score" name="current_score" min="0" placeholder="Enter current runs" required>
            </div>
            <div class="form-group">
                <label for="batting_team">Batting Team:</label>
                <input type="text" id="batting_team" name="batting_team" placeholder="Enter batting team name" required>
            </div>
            <div class="form-group">
                <label for="bowling_team">Bowling Team:</label>
                <input type="text" id="bowling_team" name="bowling_team" placeholder="Enter bowling team name" required>
            </div>
            <div class="form-group hidden-field" id="target_score_group">
                <label for="target_score">Target Score (Set by 1st Innings):</label>
                <input type="number" id="target_score" name="target_score" min="0" placeholder="Enter target score">
            </div>
            <div class="form-group hidden-field" id="req_run_rate_group">
                <label for="req_run_rate">Required Run Rate:</label>
                <input type="number" id="req_run_rate" name="req_run_rate" step="0.01" min="0" placeholder="Enter required run rate">
            </div>
            <input type="submit" value="Predict">
        </form>
        <div class="nav-links">
            {% if 'model1' in request.path or '/' == request.path %}
            <a href="/model2_form">Go to Model 2 Form</a>
            {% else %}
            <a href="/model1_form">Go to Model 1 Form</a>
            {% endif %}
        </div>
    </div>

    <script>
        function toggleConditionalFields() {
            const innings = document.getElementById('innings').value;
            const targetScoreGroup = document.getElementById('target_score_group');
            const reqRunRateGroup = document.getElementById('req_run_rate_group');
            const targetScoreInput = document.getElementById('target_score');
            const reqRunRateInput = document.getElementById('req_run_rate');

            if (innings === '2') {
                targetScoreGroup.style.display = 'block';
                reqRunRateGroup.style.display = 'block';
                targetScoreInput.required = true;
                // reqRunRateInput can be optional if it can be derived, but usually good to have if known
                reqRunRateInput.required = true; 
            } else {
                targetScoreGroup.style.display = 'none';
                reqRunRateGroup.style.display = 'none';
                targetScoreInput.required = false;
                reqRunRateInput.required = false;
                targetScoreInput.value = ''; // Clear value when hidden
                reqRunRateInput.value = ''; // Clear value when hidden
            }
        }
        // Call on page load to set initial state
        document.addEventListener('DOMContentLoaded', toggleConditionalFields);
    </script>
</body>
</html>
